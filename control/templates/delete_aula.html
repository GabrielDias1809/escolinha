{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

    <h1>Deletar aula</h1>

    <div class="form-group"></div>
        <form method="POST">
            {% csrf_token %}
        <button class="btn btn-warning">Deletar</button>
        </form>
    </div>
    
{% else %}
    <br/>
    Você não é permitido aqui
{% endif %}
    
{% endblock %}
